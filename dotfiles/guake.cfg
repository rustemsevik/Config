[general]
background-image-layout-mode=0
compat-delete='delete-sequence'
display-n=0
display-tab-names=0
gtk-use-system-default-theme=true
hide-tabs-if-one-tab=false
history-size=1000
load-guake-yml=true
max-tab-name-length=100
mouse-display=true
open-tab-cwd=true
prompt-on-quit=true
quick-open-command-line='gedit %(file_path)s'
restore-tabs-notify=true
restore-tabs-startup=true
save-tabs-when-changed=true
scroll-keystroke=true
start-at-login=true
tab-close-buttons=true
use-default-font=false
use-popup=false
use-scrollbar=true
use-trayicon=false
window-halignment=0
window-height=86
window-losefocus=false
window-refocus=false
window-tabbar=true
window-width=100

[keybindings/global]
show-hide='F12'

[keybindings/local]
close-tab='<Primary>w'
focus-terminal-down='<Shift>Down'
focus-terminal-left='<Shift>Left'
focus-terminal-right='<Shift>Right'
focus-terminal-up='<Shift>Up'
new-tab='<Primary><Shift>t'
new-tab-home='<Primary>t'
next-tab='<Primary>Tab'
previous-tab-alt='<Primary><Shift>Tab'
split-tab-horizontal='<Primary><Shift>Down'
split-tab-vertical='<Primary><Shift>Right'

[style/background]
transparency=71

[style/font]
allow-bold=true
palette='#000000000000:#cccc00000000:#4e4e9a9a0606:#c4c4a0a00000:#34346565a4a4:#757550507b7b:#060698209a9a:#d3d3d7d7cfcf:#555557575353:#efef29292929:#8a8ae2e23434:#fcfce9e94f4f:#72729f9fcfcf:#adad7f7fa8a8:#3434e2e2e2e2:#eeeeeeeeecec:#ffffffffffff:#000000000000'
palette-name='Tango'
style='Monospace 14'
